<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/main.css" rel="stylesheet">
  <link href="img/egg.png" rel="icon">
  <title>달걀톡 - 채팅</title>
</head>
<body>
  <div class="chat">
    
    <main class="chat-screen">
      <section class="chat-screen__bar">
        <div class="preview">
          <div class="preview__column">
            <div class="preview__pic jwc"></div>
          </div>
          <div class="preview__column">
            <p class="preview__nick">전우치</p>
            <p class="preview__message">
              <i class="fas fa-user"></i> 2
            </p>
          </div>
        </div>
      </section>
      <div class="chat-screen__bubbles you">
        <div class="bubble">도사는 무엇이냐</div>
      </div>
      <div class="chat-screen__bubbles me">
        <div class="bubble">도사란??</div>
      </div>
      <div class="chat-screen__bubbles you">
        <div class="bubble">도사란 바람을 다스리고, 마른 하늘에 비를 내린다.</div>
      </div>
      <div class="chat-screen__bubbles me">
        <div class="bubble">오, 멋져 멋져</div>
      </div>
      <div class="chat-screen__bubbles you">
        <div class="bubble">땅을 접어 달리며, 날카로운 검을 바람처럼 휘둘러 천하를 가르고, 그 검을 꽃처럼 다룰줄 알지.</div>
      </div>
      <div class="chat-screen__bubbles me">
        <div class="bubble">도사는 엄청난거구나?</div>
      </div>
      <div class="chat-screen__bubbles you">
        <div class="bubble">가련한 사람을 돕는게 바로 도사의 일이다.</div>
      </div>
      <div class="chat-screen__bubbles me">
        <div class="bubble">오..</div>
      </div>
      <div class="chat-screen__bubbles you">
        <div class="bubble">무릇, 생선은 대가리부터 썩는법.</div>
      </div>
      <div class="chat-screen__bubbles me">
        <div class="bubble">?</div>
      </div>
      <div class="chat-screen__bubbles you">
        <div class="bubble">왕과 대신들이 기근에 시달리는 백성들을 돌보지않아, 이 도사 전우치가 친히 백성들 심부름을 하고자왔소.</div>
      </div>
      <div class="chat-screen__bubbles me">
        <div class="bubble">멋지다 전우치~🤗</div>
      </div>
    </main>

    <form class="chat-form" action="./chats.html">
      <div class="chat-form__plugin">
        <i class="far fa-smile chat-form__icon"></i>
        <i class="fas fa-paperclip chat-form__icon"></i>
        <i class="far fa-calendar-check chat-form__icon"></i>
      </div>  
      <div class="chat-form__field">
        <textarea class="chat-form__msg"></textarea>
        <input class="chat-form__bt" type="submit" value="전송">
      </div>
    </form>

  </div>
  <script src="https://kit.fontawesome.com/c8e2b99a17.js" crossorigin="anonymous"></script>
</body>
</html>
