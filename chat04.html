<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/main.css" rel="stylesheet">
  <link href="img/egg.png" rel="icon">
  <title>달걀톡 - 채팅</title>
</head>
<body>
  <div class="chat">
    
    <main class="chat-screen">
      <section class="chat-screen__bar">
        <div class="preview">
          <div class="preview__column">
            <div class="preview__pic ryu"></div>
          </div>
          <div class="preview__column">
            <p class="preview__nick">류승룡</p>
            <p class="preview__message">
              <i class="fas fa-user"></i> 2
            </p>
          </div>
        </div>
      </section>
      <div class="chat-screen__bubbles you">
        <div class="bubble">지금까지 이런 맛은 없었다.</div>
      </div>
      <div class="chat-screen__bubbles you">
        <div class="bubble">이것은 갈비인가 통닭인가</div>
      </div>
      <div class="chat-screen__bubbles you">
        <div class="bubble">네, 수원 왕갈비 통닭입니다~</div>
      </div>
      <div class="chat-screen__bubbles me">
        <div class="bubble">여기 가양동 212-3번지 인데요</div>
      </div>
      <div class="chat-screen__bubbles me">
        <div class="bubble">통닭 한마리 부탁드려요~</div>
      </div>
      <div class="chat-screen__bubbles you">
        <div class="bubble">네~! 신속 정확하게 배달갈게요~</div>
      </div>
      <div class="chat-screen__bubbles me">
        <div class="bubble">감사합니다~</div>
      </div>
    </main>

    <form class="chat-form" action="./chats.html">
      <div class="chat-form__plugin">
        <i class="far fa-smile chat-form__icon"></i>
        <i class="fas fa-paperclip chat-form__icon"></i>
        <i class="far fa-calendar-check chat-form__icon"></i>
      </div>  
      <div class="chat-form__field">
        <textarea class="chat-form__msg"></textarea>
        <input class="chat-form__bt" type="submit" value="전송">
      </div>
    </form>

  </div>
  <script src="https://kit.fontawesome.com/c8e2b99a17.js" crossorigin="anonymous"></script>
</body>
</html>
